<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Genos:ital,wght@0,100;0,200;0,300;0,400;0,500;0,900;1,100;1,200;1,300;1,400;1,800;1,900&display=swap">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"> 
  <link rel="stylesheet" href="css/dark.css">
</head>

<body style="background-color: rgba(0, 0, 0, 0);">

    <div class="crew-onay-ui-wrapper">
        <div class="crew-onay-ui">
            <div class="title">Are you sure you want to delete your crew</div>
            <div class="buttons">
                <div class="btn-3" id="crew-sil">Yes</div>
                <div class="btn-3" id="crew-sil-iptal">No</div>
            </div>
        </div>
    </div>
    
    <main>
        <div class="back hide">
            <div class="buttons-wrapper">
                <div class="button">
                    <div class="outline-1"></div>
                    <div class="outline-2"></div>
                    <div class="inner">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 3H6a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h4M16 17l5-5-5-5M19.8 12H9"/></svg> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="main-wrapper">
        <div class="header">
            <div class="icon">
                <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.5 14.5C18.5056 14.5 21.75 11.2556 21.75 7.25C21.75 3.24437 18.5056 0 14.5 0C10.4944 0 7.25 3.24437 7.25 7.25C7.25 11.2556 10.4944 14.5 14.5 14.5ZM14.5 18.125C9.66063 18.125 0 20.5538 0 25.375V27.1875C0 28.1844 0.815625 29 1.8125 29H27.1875C28.1844 29 29 28.1844 29 27.1875V25.375C29 20.5538 19.3394 18.125 14.5 18.125Z" fill="white"/>
                </svg>
            </div>
            <div class="title-wrap">
                <div class="title">CREWS</div>
                <div class="subtitle">Make your adjustments and create your private lobby where you can play with all players or with your friends.</div>
            </div>
        </div>

        <div class="buttons-wrapper">
            <div class="search" id="crewSearch">
                <div class="input-wrapper">
                    <input type="text" placeholder="Search Crew" id="searchInput" />
                    <div class="icon">
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.5 8C6.433 8 8 6.433 8 4.5C8 2.567 6.433 1 4.5 1C2.567 1 1 2.567 1 4.5C1 6.433 2.567 8 4.5 8Z" stroke="#595959" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 9L7 7" stroke="#595959" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="search" id="playerSearch">
                <div class="input-wrapper">
                    <input type="text" placeholder="Search Player" id="searchInput2" />
                    <div class="icon">
                        <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4.5 8C6.433 8 8 6.433 8 4.5C8 2.567 6.433 1 4.5 1C2.567 1 1 2.567 1 4.5C1 6.433 2.567 8 4.5 8Z" stroke="#595959" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M9 9L7 7" stroke="#595959" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="crew-olustur btn-2">Create Crew</div>
            <div class="crew-davetleri btn-2">Crew Invites</div>
            <div class="crew-var btn-2">My Crew</div>
            <div class="crew-sil btn-2">Leave / Delete Crew</div>
            <div class="crew-photo btn-2">Change Crew Photo</div>
        </div>

        <div class="crew-list-wrapper">
            <div class="crew-list">
                
            </div>
        </div>

        <div class="crew-olustur-wrapper">
            <i id="close-olustur" class="fa-solid fa-x"></i>
            <div class="crew-olustur-logo">
                <img src="./images/img_546302.png" class="c-create-logo">
            </div>
            <input type="url" class="crew-olustur-input" id="crew-olustur-profile" placeholder="Crew Logo URL">
            <input type="text" class="crew-olustur-input" id="crew-olustur-name" placeholder="Crew Name">
            <input type="text" class="crew-olustur-input" id="crew-olustur-kisaltma" min="1" max="3" placeholder="Crew Tag">
            <input type="color" class="crew-olustur-input" id="crew-olustur-renk" placeholder="Crew Name">
            <div class="crew-olustur-button">Create</div>
        </div>

        <div class="crew-photo-wrapper">
            <div class="title-2">Enter New Photo</div>
            <input type="url" class="input-2" id="crew-photo-name" placeholder="Crew Photo URL">
            <div class="crew-photo-button save-btn">Change</div>
            <i id="close-photo" class="fa-solid fa-x close-btn"></i>
        </div>

        <div class="crew-davetler-wrapper">
            <i id="close-davetler" class="fa-solid fa-x"></i>
            <div class="davetler-list"></div>
        </div>

        <div class="my-crew-wrapper">
            <div class="crew-header">
                <div class="my-crew-logo">
                    <img src="./images/lOD_LOGO.png" class="mc-logo">
                </div>
            </div>
           
            <div class="crew-invite-side" style="display:none;"><i class="fa-solid fa-envelope"></i></div>
            <div class="member-list"></div>
        </div>

        <div class="crew-invite-side-wrapper">
            <i id="close-invite-side" class="fa-solid fa-x"></i>
            <input type="text" class="crew-invite-side-input" id="crew-invite-side-name" placeholder="ID">
            <div class="crew-invite-side-button">Save</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script> 
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
