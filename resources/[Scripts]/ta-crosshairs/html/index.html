<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda_Lavado</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro/4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" style="display: none;">
      <div class="head">
        <img src="https://media.discordapp.net/attachments/1088950559068917852/1142136644598763520/51fb7f2b-0bb0-4c3e-a06c-840fa3a910eb.png?width=671&height=671" alt="">
      </div>
      <div class="cuerpo">
          <div class="cuerpocontainer">
            <div class="url-box">
              <div class="title">URL</div>
              <input class="url" type="text" placeholder="Enter URL.">
            </div>
            <div class="size-wrapperr">
              <div class="title">Size</div>
              <div class="size-wrapper">
                <p class="text-1">5px</p>
                <input type="range" min="5" max="50" class="size">
                <p class="text-2">50px</p>
              </div>
            </div>
            <button class="save-btn">Accept</button>
          </div>
      </div>
    </div>
    <div class="crosshair">
        <img src="" alt="">
    </div>
</body>
</html>
