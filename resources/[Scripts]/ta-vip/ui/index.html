<body>
    <main>
        <div class="back">
            <div class="buttons-wrapper">
                <div class="button" onclick="back()">
                    <div class="outline-1"></div>
                    <div class="outline-2"></div>
                    <div class="inner">
                        <div class="icon">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

            </div>
            <div class="title-wrapper">
                <div class="title">V.I.P</div>
                <div class="subtitle">Through this section you can create a private room according to your wishes.</div>
            </div>
        </div>

        <div class="select">
            <div class="title">Buy V.I.P</div>
            <div class="reset-btn btn">Market</div>
        </div>

        <div class="settings-wrapper">
            <div class="setting">
                <div class="title">Colorful Nick</div>
                <div class="content">
                    <div class="subtitle">Will affect indicators and displays such as Killfeed, Deathcam, Kill Message, etc.</div>
                    <div class="btn-wrap">
                        <button id="nickBtn" class="clothing-button" role="button"><i class="fas fa-cog" style="font-size: 15px;"></i></button>
                    </div>
                </div>
            </div>

            <div class="setting">
                <div class="title">Deathcam Message</div>
                <div class="content">
                    <div class="subtitle">Customize the message that appears under the Deathcam when you kill someone</div>
                    <div class="btn-wrap">
                        <button id="messageBtn" class="clothing-button" role="button"><i class="fas fa-cog" style="font-size: 15px;"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/main.js"></script>
