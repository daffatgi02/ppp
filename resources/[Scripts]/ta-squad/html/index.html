            <div class="title-wrap">

        <div class="buttons-wrapper">
            <div class="btn category squad_list" data-page="squads">Squad List</div>
            <div class="btn category squad_create" data-page="creates">Create Squad</div>
            <div class="btn category squad_invites" data-page="invites">Invites</div>
            <div class="btn leave-squad" data-room="">Leave</div>
        </div>

        <div class="content">
            <div class="squads" ></div>

            <div class="invites"></div>

            <div class="creates">
                <div class="create-squad">
                    <input id="newsquadname" type="text" placeholder="Squad Name">
                    <div class="privateselect">
                        <i class="fa-solid fa-unlock"></i>
                    </div>
                    <div class="create-squads">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </div>
            </div>

            <div class="has_squad">
                <div class="i-players"></div>
            </div>
        </div>
    </div>

    <div class="left-wrapper" style="display: none;"></div>

    <script src="script.js"></script>
